<!DOCTYPE HTML>
<html ng-app="loginApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <title>后台登陆页</title>
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <script src="resources/js/jquery-3.1.0.min.js"></script>
    <script src="resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!--自定义样式-->
    <link rel="stylesheet" type="text/css" href="resources/css/login-style.css"/>
    <!--Angular-->
    <script src="resources/angular/angular.min.js"></script>
    <!--页面核心控制器-->
    <script src="resources/js/LoginController.js"></script>
</head>
<body ng-controller="LoginController">
<div class="box">
    <div class="login-box">
        <div class="login-title text-center">
            <h1>
                <small>云托付企业站后台管理系统{{3+8}}</small>
            </h1>
        </div>
        <div class="login-content">
            <div class="form">
                <form name="loginForm" novalidate ng-submit="login(loginForm.$valid,loginForm.$error)">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input ng-model="user.loginName" type="text" id="loginName" name="loginName" class="form-control" placeholder="用户名" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input ng-model="user.loginPassword" type="password" id="password" name="password" class="form-control" placeholder="密码" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-4 col-xs-offset-4 ">
                            <button type="submit" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-off"></span> 登录
                            </button>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-4 col-xs-offset-4 ">
                            <span class="text-danger">用户名或密码错误</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
