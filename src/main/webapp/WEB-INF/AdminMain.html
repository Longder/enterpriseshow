<!DOCTYPE html>
<html lang="zh" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页面</title>
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../resources/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/bootstrap-3.3.5-dist/css/bootstrap-datetimepicker.min.css"/>
    <script src="../resources/js/jquery-3.1.0.min.js"></script>
    <script src="../resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../resources/bootstrap-3.3.5-dist/js/date-picker/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/bootstrap-3.3.5-dist/js/date-picker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!--自定义样式-->
    <link rel="stylesheet" type="text/css" href="../resources/css/main-style.css"/>
    <!--Angular-->
    <script src="../resources/angular/angular.min.js"></script>
    <script src="../resources/angular/angular-route.min.js"></script>
    <!--页面核心控制器-->
    <script src="../resources/js/AdminMainController.js"></script>
</head>
<body ng-controller="MainController">
<!--导航条开始-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>Lumino</span>Admin</a>
            <ul class="user-menu">
                <li class="dropdown pull-right">
                    <a style="cursor: pointer;" class="dropdown-toggle" data-toggle="dropdown"><span
                            class="glyphicon glyphicon-user"></span> User <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a style="cursor: pointer;"><span class="glyphicon glyphicon-user"></span> 关于我</a></li>
                        <li><a style="cursor: pointer;"><span class="glyphicon glyphicon-cog"></span> 设置</a></li>
                        <li><a style="cursor: pointer;"><span class="glyphicon glyphicon-log-out"></span> 退出系统</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--导航条结束-->
<!--侧边栏开始-->
<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <ul class="nav menu">
        <li ng-class="{0: 'active'}[currentPageFlag]" class="active">
            <a href="#" ng-click="changePageFlag(0)"><span class="glyphicon glyphicon-dashboard"></span>主页</a></li>
        <li ng-class="{1: 'active'}[currentPageFlag]">
            <a href="#messageManage" ng-click="changePageFlag(1)"><span class="glyphicon glyphicon-th"></span> 留言板管理</a>
        </li>
    </ul>
</div>
<!--侧边栏结束-->
<!--主界面开始-->
<div ng-view class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main"></div>
<!--主界面结束-->
</body>
</html>
